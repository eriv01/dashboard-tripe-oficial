<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelig√™ncia TRIPE - Dashboard Ultra v8.8 (WIAPY)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #ef4444; --bg: #0a0a0a; --card: #141414; --text: #ffffff; --muted: #9ca3af; --border: #262626; --success: #22c55e; --gold: #fbbf24; --blue: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg ); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .header h1 { font-weight: 900; font-size: 28px; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; }
        .btn-reset { background: rgba(239, 68, 68, 0.1); color: var(--primary); border: 1px solid var(--primary); padding: 10px 20px; border-radius: 8px; font-size: 12px; font-weight: 900; cursor: pointer; transition: all 0.2s; }
        .btn-reset:hover { background: var(--primary); color: white; }
        
        /* Stats Grid com Foco em Vendas */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; }
        .stat-label { color: var(--muted); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .stat-value { font-size: 28px; font-weight: 900; display: block; }
        
        .card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 24px; margin-bottom: 20px; }
        .card-title { font-size: 14px; font-weight: 900; text-transform: uppercase; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: var(--primary); }
        
        /* Tabela de Variantes com Vendas Reais */
        .variant-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .variant-table th { text-align: left; color: var(--muted); padding: 12px; border-bottom: 1px solid var(--border); text-transform: uppercase; font-size: 10px; }
        .variant-table td { padding: 15px 12px; border-bottom: 1px solid var(--border); }
        .badge-status { padding: 4px 8px; border-radius: 4px; font-weight: 900; font-size: 9px; }
        .badge-paid { background: rgba(34, 197, 94, 0.1); color: var(--success); border: 1px solid var(--success); }
        .badge-pending { background: rgba(251, 191, 36, 0.1); color: var(--gold); border: 1px solid var(--gold); }
        .badge-abandon { background: rgba(239, 68, 68, 0.1); color: var(--primary); border: 1px solid var(--primary); }

        .activity-item { background: #0f0f0f; border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 10px; }
        .activity-item.paid { border-left: 4px solid var(--success); background: rgba(34, 197, 94, 0.05); }
        
        .live-tag { background: var(--success); color: black; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 900; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TRIPE <span style="color: var(--primary)">ULTRA v8.8</span></h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="live-tag">WIAPY CONNECTED</div>
                <button class="btn-reset" id="reset-btn">üîÑ RESET TOTAL</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-label">Visitas</span><span class="stat-value" id="total-visits">0</span></div>
            <div class="stat-card"><span class="stat-label">Pagas (Wiapy)</span><span class="stat-value" id="total-paid" style="color: var(--success)">0</span></div>
            <div class="stat-card"><span class="stat-label">Geradas</span><span class="stat-value" id="total-pending" style="color: var(--gold)">0</span></div>
            <div class="stat-card"><span class="stat-label">Abandonos</span><span class="stat-value" id="total-abandon" style="color: var(--primary)">0</span></div>
            <div class="stat-card"><span class="stat-label">ROI Real</span><span class="stat-value" id="roi-rate">0.0%</span></div>
        </div>

        <div class="card">
            <div class="card-title">üß™ Performance de Convers√£o Real (A/B)</div>
            <table class="variant-table" id="variant-table">
                <thead>
                    <tr>
                        <th>√Çngulo de Copy</th>
                        <th>Testes</th>
                        <th>Cliques Chk</th>
                        <th>Gerados</th>
                        <th style="color: var(--success)">Pagas</th>
                        <th>Conv. Real</th>
                    </tr>
                </thead>
                <tbody id="variant-body"></tbody>
            </table>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="card-title">üìÇ Hist√≥rico de Vendas (7 Dias)</div>
                <div id="history-list"></div>
            </div>
            <div class="card">
                <div class="card-title">üî¥ Monitor de Vendas em Tempo Real</div>
                <div id="activity-list" style="max-height: 500px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCDYmSVU2xVVuLw0vu3svKI7n4hvdxjW0w",
            authDomain: "projeto-tripe-oficial.firebaseapp.com",
            databaseURL: "https://projeto-tripe-oficial-default-rtdb.firebaseio.com",
            projectId: "projeto-tripe-oficial",
            storageBucket: "projeto-tripe-oficial.firebasestorage.app",
            messagingSenderId: "274742031259",
            appId: "1:274742031259:web:18dc5c086fe3d58b56673e"
        };

        const app = initializeApp(firebaseConfig );
        const db = getDatabase(app);

        onValue(ref(db, 'sessions'), (snapshot) => {
            const data = snapshot.val() || {};
            const sessions = Object.values(data).sort((a,b) => b.lastUpdate - a.lastUpdate);
            
            // M√©tricas Globais
            const paid = sessions.filter(s => s.saleStatus === 'paid').length;
            const pending = sessions.filter(s => s.saleStatus === 'pending').length;
            const clicked = sessions.filter(s => s.status === 'checkout_clicked').length;
            const abandon = clicked - paid - pending;

            document.getElementById('total-visits').innerText = sessions.length;
            document.getElementById('total-paid').innerText = paid;
            document.getElementById('total-pending').innerText = pending;
            document.getElementById('total-abandon').innerText = Math.max(0, abandon);
            document.getElementById('roi-rate').innerText = sessions.length > 0 ? ((paid/sessions.length)*100).toFixed(1)+'%' : '0.0%';

            // Monitor de Usu√°rios
            const activityList = document.getElementById('activity-list');
            activityList.innerHTML = sessions.slice(0, 20).map((s, idx) => {
                const statusBadge = s.saleStatus === 'paid' ? '<span class="badge-status badge-paid">PAGO</span>' :
                                   s.saleStatus === 'pending' ? '<span class="badge-status badge-pending">GERADO</span>' :
                                   s.status === 'checkout_clicked' ? '<span class="badge-status badge-abandon">ABANDONO</span>' :
                                   '<span class="badge-status">NAVEGANDO</span>';
                
                return `
                    <div class="activity-item ${s.saleStatus === 'paid' ? 'paid' : ''}">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                            <span style="font-weight:900; font-size:11px;">USU√ÅRIO #${sessions.length - idx}</span>
                            ${statusBadge}
                        </div>
                        <div style="font-size:10px; color:var(--muted); display:flex; gap:10px;">
                            <span>√Çngulos: S${(s.variantIdx||0)+1} R${(s.variantIdx||0)+1} C${(s.variantIdx||0)+1}</span>
                            <span>‚Ä¢ ${new Date(s.lastUpdate).toLocaleTimeString()}</span>
                        </div>
                    </div>
                `;
            }).join('');
        });

        onValue(ref(db, 'optimization/variants'), (snapshot) => {
            const data = snapshot.val() || {};
            const tbody = document.getElementById('variant-body');
            tbody.innerHTML = '';

            ['saudacao', 'resultado', 'cta'].forEach(type => {
                for(let i=0; i<5; i++) {
                    const v = data[`${type}_${i}`] || { tests: 0, converted: 0, paid: 0, pending: 0 };
                    const tests = v.tests || 0;
                    const clicks = v.converted || 0;
                    const paid = v.paid || 0;
                    const pending = v.pending || 0;
                    const rate = tests > 0 ? (paid/tests*100).toFixed(1) : 0;

                    tbody.innerHTML += `
                        <tr>
                            <td><span style="font-weight:900; color:var(--primary)">${type.toUpperCase()} ${i+1}</span></td>
                            <td>${tests}</td>
                            <td>${clicks}</td>
                            <td style="color:var(--gold)">${pending}</td>
                            <td style="color:var(--success); font-weight:900;">${paid}</td>
                            <td><strong>${rate}%</strong></td>
                        </tr>
                    `;
                }
            });
        });

        document.getElementById('reset-btn').onclick = () => {
            if(confirm('‚ö†Ô∏è RESET TOTAL: Apagar todos os dados?')) {
                remove(ref(db, 'sessions'));
                remove(ref(db, 'optimization'));
                location.reload();
            }
        };
    </script>
</body>
</html>
