<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - M√©todo TRIPE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #141414; padding: 20px; border-radius: 15px; border: 1px solid #262626; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #141414; padding: 20px; border-radius: 15px; border: 1px solid #262626; text-align: center; }
        .stat-card h3 { font-size: 12px; color: #9ca3af; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: #ef4444; }
        .section { background: #141414; padding: 20px; border-radius: 15px; border: 1px solid #262626; margin-bottom: 20px; }
        .user-item { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #ef4444; }
        .status-online { color: #10b981; font-size: 12px; font-weight: bold; }
        .funnel-bar { height: 10px; background: #262626; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .funnel-fill { height: 100%; background: #ef4444; transition: width 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Painel de Controle TRIPE</h1>
            <p>Dados em tempo real do seu funil</p>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><h3>Total Visitas</h3><div class="value" id="total">0</div></div>
            <div class="stat-card"><h3>Online Agora</h3><div class="value" id="active">0</div></div>
            <div class="stat-card"><h3>Vendas (Checkout)</h3><div class="value" id="sales">0</div></div>
            <div class="stat-card"><h3>Convers√£o</h3><div class="value" id="rate">0%</div></div>
        </div>
        <div class="section">
            <h2>üî¥ Usu√°rios em Tempo Real</h2>
            <div id="userList" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCDYmSVU2xVVuLw0vu3svKI7n4hvdxjW0w",
            authDomain: "projeto-tripe-oficial.firebaseapp.com",
            databaseURL: "https://projeto-tripe-oficial-default-rtdb.firebaseio.com",
            projectId: "projeto-tripe-oficial",
            storageBucket: "projeto-tripe-oficial.firebasestorage.app",
            messagingSenderId: "274742031259",
            appId: "1:274742031259:web:18dc5c086fe3d58b56673e"
        };

        const app = initializeApp(firebaseConfig );
        const db = getDatabase(app);

        onValue(ref(db, 'sessions'), (snapshot) => {
            const data = snapshot.val();
            if (!data) return;
            const sessions = Object.values(data);
            const total = sessions.length;
            const active = sessions.filter(s => s.status === 'active').length;
            const sales = sessions.filter(s => s.currentStep === 99).length;

            document.getElementById('total').textContent = total;
            document.getElementById('active').textContent = active;
            document.getElementById('sales').textContent = sales;
            document.getElementById('rate').textContent = ((sales/total)*100).toFixed(1) + '%';

            const list = sessions.filter(s => s.status === 'active').reverse();
            document.getElementById('userList').innerHTML = list.map(u => `
                <div class="user-item">
                    <div>
                        <strong>Usu√°rio Ativo</strong>  

                        <small style="color: #9ca3af">${u.stepName || 'In√≠cio'}</small>
                    </div>
                    <div class="status-online">‚óè ONLINE</div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
