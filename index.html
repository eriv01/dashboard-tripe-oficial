<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard TRIPE - Analytics Real-time</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ef4444; --bg: #0a0a0a; --card: #141414; --text: #ffffff; --muted: #9ca3af; --border: #262626; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg ); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .header h1 { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
        .live-indicator { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; color: var(--success); }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; }
        .stat-label { color: var(--muted); font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 900; }
        .funnel-container { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 24px; margin-bottom: 30px; }
        .funnel-step { display: flex; align-items: center; margin-bottom: 15px; position: relative; }
        .step-info { width: 200px; font-weight: 600; font-size: 14px; }
        .step-bar-bg { flex: 1; height: 40px; background: var(--border); border-radius: 8px; overflow: hidden; position: relative; }
        .step-bar-fill { height: 100%; background: var(--primary); transition: width 1s ease; }
        .step-count { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); font-weight: 900; font-size: 14px; }
        .step-perc { margin-left: 15px; width: 60px; font-weight: 900; color: var(--muted); font-size: 14px; }
        .variant-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .variant-card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--muted); font-size: 11px; padding-bottom: 10px; }
        td { padding: 10px 0; border-top: 1px solid var(--border); font-size: 13px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; }
        .badge-primary { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MÉTODO TRIPE <span style="color: var(--primary)">ANALYTICS</span></h1>
            <div class="live-indicator"><div class="dot"></div> LIVE MONITORING</div>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Sessões Ativas</div><div class="stat-value" id="active-sessions">0</div></div>
            <div class="stat-card"><div class="stat-label">Processando (Fotos)</div><div class="stat-value" id="processing-sessions" style="color: #fbbf24">0</div></div>
            <div class="stat-card"><div class="stat-label">Vendas (Checkout)</div><div class="stat-value" id="total-sales" style="color: var(--success)">0</div></div>
            <div class="stat-card"><div class="stat-label">Conv. Geral</div><div class="stat-value" id="conv-rate">0%</div></div>
        </div>
        <div class="funnel-container">
            <div class="stat-label" style="margin-bottom: 20px">Funil de Conversão Real-time</div>
            <div id="funnel-display"></div>
        </div>
        <div class="variant-grid">
            <div class="variant-card">
                <div class="stat-label">Performance de Copy (A/B Test)</div>
                <table id="variant-table">
                    <thead><tr><th>VARIANTE</th><th>TESTES</th><th>CONV.</th><th>%</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCDYmSVU2xVVuLw0vu3svKI7n4hvdxjW0w",
            authDomain: "projeto-tripe-oficial.firebaseapp.com",
            databaseURL: "https://projeto-tripe-oficial-default-rtdb.firebaseio.com",
            projectId: "projeto-tripe-oficial",
            storageBucket: "projeto-tripe-oficial.firebasestorage.app",
            messagingSenderId: "274742031259",
            appId: "1:274742031259:web:18dc5c086fe3d58b56673e"
        };

        const app = initializeApp(firebaseConfig );
        const db = getDatabase(app);

        const funnelSteps = [
            { id: 0, label: "Início / Saudação" },
            { id: 1, label: "Pergunta 1" },
            { id: 4, label: "Meio do Quiz" },
            { id: 7, label: "Última Pergunta" },
            { id: 'processing', label: "Processando (Fotos)", color: "#fbbf24" },
            { id: 'result', label: "Resultado Gerado" },
            { id: 'checkout_clicked', label: "Clique Checkout", color: "#22c55e" }
        ];

        onValue(ref(db, 'sessions'), (snapshot) => {
            const data = snapshot.val() || {};
            const sessions = Object.values(data);
            const total = sessions.length;
            
            document.getElementById('active-sessions').innerText = total;
            const processing = sessions.filter(s => s.currentStep === 'processing').length;
            document.getElementById('processing-sessions').innerText = processing;
            const sales = sessions.filter(s => s.status === 'checkout_clicked' || s.status === 'converted').length;
            document.getElementById('total-sales').innerText = sales;
            document.getElementById('conv-rate').innerText = total > 0 ? ((sales/total)*100).toFixed(1) + '%' : '0%';

            const funnelHtml = funnelSteps.map(step => {
                const count = sessions.filter(s => {
                    if (step.id === 'processing') return s.currentStep === 'processing';
                    if (step.id === 'result') return s.currentStep === 'result';
                    if (step.id === 'checkout_clicked') return s.status === 'checkout_clicked';
                    return s.currentStep >= step.id;
                }).length;
                const perc = total > 0 ? (count/total*100).toFixed(0) : 0;
                return `
                    <div class="funnel-step">
                        <div class="step-info">${step.label}</div>
                        <div class="step-bar-bg">
                            <div class="step-bar-fill" style="width: ${perc}%; background: ${step.color || 'var(--primary)'}"></div>
                            <div class="step-count">${count}</div>
                        </div>
                        <div class="step-perc">${perc}%</div>
                    </div>
                `;
            }).join('');
            document.getElementById('funnel-display').innerHTML = funnelHtml;
        });

        onValue(ref(db, 'optimization/variants'), (snapshot) => {
            const data = snapshot.val() || {};
            const tbody = document.querySelector('#variant-table tbody');
            tbody.innerHTML = '';
            
            const types = ['saudacao', 'resultado', 'cta'];
            types.forEach(type => {
                for(let i=0; i<5; i++) {
                    const v = data[`${type}_${i}`] || { tests: 0, converted: 0 };
                    const perc = v.tests > 0 ? (v.converted/v.tests*100).toFixed(1) : 0;
                    const row = `<tr>
                        <td><span class="badge badge-primary">${type.toUpperCase()} ${i+1}</span></td>
                        <td>${v.tests}</td>
                        <td>${v.converted}</td>
                        <td><strong>${perc}%</strong></td>
                    </tr>`;
                    tbody.innerHTML += row;
                }
            });
        });
    </script>
</body>
</html>
